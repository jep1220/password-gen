<!DOCTYPE html>
<html lang="eng-us">

<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="style.css"/>


</head>

<body>
    <div class="card text-center">
        <div class="card-header">
          Password Generator Plus
        </div>
        <div class="card-body">
          <h5 class="card-title">Generate A Password</h5>
          <p class="card-text">Click Button Below to Generate a New Password.</p>
          <div class="card-body">
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
          </div>
          <button id="generate" class="btn">Generate</button>
        </div>
        <div class="card-footer text-muted">
          For Sure the Worlds Most Dope PW Gen
        </div>
      </div>
<script src="script.js"></script>
</body>


</html>
